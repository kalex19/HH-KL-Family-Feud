<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Family Feud Live!</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  </head>
  <body>
    <main class="wrapper">

    <section class="gamePopUp"></section>
      
    <section class="gameBoard">
    <div id="progress">
    <label class="progressLabel" for="bar">Game Progress:</label> <!-- adjust this by 25% each quarter --> 
    <progress id="bar" max="100" value="0"></progress>
  </div>
        <div class="gameQuestion">
          <p id="surveyQuestion">Survey Question 84 char</p>
        </div>
        <div class="surveyResponses">
          <button class="cardOne">
            <h3 id="responseOne" disabled=true>1</p>
          </button>
          <button class="cardTwo" disabled=true>
            <h3 id="responseTwo">2</h3>
          </button>
          <button class="cardThree" disabled=true>
            <h3 id="responseThree">3</h3>
          </button>
        </div>
    </section>


    <section class="scoreBoard show">
      <article class="playerOne">
        <h3 id="nameOne">Player 1</h3>
        <h1 id="scoreOne">0</h1>
      </article>
      <article class="roundNumber">
        <img src="/images/FFLsm.png" alt="Family Feud Logo" width=325px>
        <h1 id="round">Round <span>1</span></h1>
      </article>
      <article class="playerTwo">
        <h3 id="nameTwo">Player 2</h3>
        <h1 id="scoreTwo">0</h1>
      </article>
    </section>

    <footer class="playerControls">
      <section class="playerOneCounter">
        <div id="counterOne"></div>
      </section>
      <section>
        <input class="answerInput" placeholder="Type your guess here"></input>
        <p id="answerError" class="hidden">Enter a guess!</p>
        <button id="resetBtn">
          <h4>Restart Game</h4>
        </button>
       <button id="submitBtn">
          <h4>Submit Answer</h4>
        </button>
      </section>
      <section class="playerTwoCounter">
        <div id="counterTwo"></div>
      </section>
    </footer>
    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
    </main>
