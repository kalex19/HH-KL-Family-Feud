<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Gametime Starter Kit</title>
    <link rel="stylesheet" href="/css/base.css">
  </head>
  <body>
    <main class="wrapper">
    <section class="gameBoard">
        <div class="gameQuestion">
          <p id="surveyQuestion">Survey Question 84 char</p>
        </div>
        <div class="surveyResponses">
          <button class="responseOne">
            <h3 id="answerOne" disabled=true>1</p>
          </button>
          <button class="responseTwo" disabled=true>
            <h3 id="answerTwo">2</h3>
          </button>
          <button class="responseThree" disabled=true>
            <h3 id="answerThree">3</h3>
          </button>
        </div>
    </section>

    <section>
      <article class="playerOne">
        <h3 id="nameOne">Player 1</h3>
        <h1 id="scoreOne">0</h1>
      </article>
      <article class="roundNumber">
        <h1 id="round">Round <span>0</span></h1>
      </article>
      <article class="playerTwo">
        <h3 id="nameTwo">Player 2</h3>
        <h1 id="scoreTwo">0</h1>
      </article>
    </section>

    <footer>
      <section class="playerOneCounter">
        <div id="counterOne"></div>
      </section>
      <section>
        <input class="answerInput" placeholder="Type your answer here">
        </input>
        <p id="answerError" class="hidden">Enter a guess!</p>
        <button class="resetBtn">
          <h4 id="resetBtn">Restart Game</h4>
        </button>
        <button class="submitBtn">
          <h4 id="submitBtn">Submit Answer</h4>
        </button>
      </section>
      <section class="playerTwoCounter">
        <div id="counterTwo"></div>
      </section>
    </footer>
    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
    </main>
  </body>
</html>
